            },

            var jquery = layui.jquery;

            let addressId = localStorage.getItem("addressId")
            if(addressId != null && addressId != ""){

           // 上传文件

                ,double: [

            });

            // session独取
            let table = localStorage.getItem("userTable");
            http.request(table+"/session", 'get', {}, function (data) {
                // 表单赋值
                //form.val("myForm", data.data);
                // data = data.data;
                for (var key in data) {
                    vue.detail[table+"Id"] = data.id
                }
            });

            //修改
            if(http.getParam('liulangdongwuOrderId')){
                http.request(`liulangdongwuOrder/info/${http.getParam('liulangdongwuOrderId')}`, 'get', {}, function(data) {
                    vue.detail = data.data
                });
            }

            // 提交
            form.on('submit(thisSubmit)', function (data) {
                data = data.field;
                data["yonghuId"]= localStorage.getItem("userid");
                if(http.getParam('liulangdongwuOrderId')){
                    data["id"]= http.getParam('liulangdongwuOrderId')
                }
                data["liulangdongwuOrderYesnoTypes"]= 1;
                // 提交数据
                http.requestJson(`liulangdongwuOrder/${http.getParam("liulangdongwuOrderId")?"update":"add"}`, 'post', data, function (res) {
                    if(res.code == 0){
                        layer.msg('提交成功', {
                            time: 2000,
                            icon: 6
                        }, function () {
                            vue.jump("../liulangdongwuOrder/list.html");
                                http.remove('liulangdongwuOrderId')
                            // back();
                        });
                    }else{
                        layer.msg(res.msg, {time: 5000,icon: 5});
                    }
                });
                return false
            });

        });
        // 日期框初始化
        function dateTimePick(){
            var myDate = new Date();  //获取当前时间
            /*
                ,change: function(value, date, endDate){
                    value       得到日期生成的值，如：2017-08-18
                    date        得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
                    endDate     得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
            */
            // 审核时间的开始时间和结束时间的效验及格式
            var liulangdongwuOrderShenheTime = layui.laydate.render({
                elem: '#liulangdongwuOrderShenheTime'
	            ,type: 'datetime'
                ,btns: ['clear', 'confirm']
                ,min:myDate.toLocaleString()
                ,change: function(value, date, endDate){
                    vue.detail.liulangdongwuOrderShenheTime = value;
                }
            });
        }
